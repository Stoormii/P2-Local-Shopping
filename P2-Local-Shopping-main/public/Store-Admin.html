<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingLocal Admin</title>
    <link rel="stylesheet" href="css/Valdestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
  <ul class="nav-links left">
    <li><a href="StoreFrontPage.html" id="home-link">Home</a></li>
    <li><a href="Store-Admin.html" id="product-link">Products</a></li>
    <li><a href="salesprojekt.html" id="neworder-link">New orders</a></li>
  </ul>
  <ul class="nav-links right">
    <li><button id="logout-btn" class="logout-button">Logout</button></li>
  </ul>
</nav>
      <script>
        const navLinks = document.querySelectorAll('.nav-links a');
        
        navLinks.forEach(link => {
          link.addEventListener('click', () => {
            
            navLinks.forEach(nav => nav.classList.remove('active'));
        
            
            link.classList.add('active');
          });
        });</script>

        <div class="main-content">
            
            <header class="admin-header">
                <h1>Your Products</h1>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for products...">
                </div>
            </header>

            
            <div class="product-grid" id="productList">
                
            </div>

            <button class="add-product-btn" id="addProductBtn">
                <i class="fas fa-plus"></i> Add a new product!
            </button>

            <div class="modal" id="productModal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 id="modalTitle">Add a new product</h2>
                    <form class="product-form" id="productForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productName">Product Name:</label>
                                <input type="text" id="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Price (DKK):</label>
                                <input type="number" id="productPrice" step="0.01" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productCategory">Category:</label>
                                <select id="productCategory" required>
                                    <option value="">Pick Category</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productStock">ProductStock:</label>
                                <input type="number" id="productStock" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="productDescription">Description:</label>
                            <textarea id="productDescription" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="productImage">Product Image:</label>
                            <div class="image-upload">
                                <label for="productImage" class="upload-btn">
                                    <i class="fas fa-cloud-upload-alt"></i> Pick an image
                                </label>
                                <input type="file" id="productImage" accept="image/*">
                                <div class="image-preview" id="imagePreview"></div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="button cancel-btn" id="cancelBtn">Cancel</button>
                            <button type="submit" class="button save-btn">Save product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/Store-Admin.js"></script>
</body>
</html>
