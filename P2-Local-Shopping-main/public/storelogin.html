<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalShopping Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script>
    (async () => {
        try {
            const res = await fetch('/session');
            const data = await res.json();
            if (data.LoggedIn && data.store) {
                window.location.href = 'StoreFrontPage.html';
        }
    } catch (e) {
    console.error('Session check failed:', e);
    }
    })();
    </script>
    
    <div class="main-container">
    <div class="wrapper">
        <h1>Store login</h1>
        <p id="storelogin-error-message"></p>
        <form id="StoreLoginForm">
            <div>
                <label for ="store-email-input">
                    <span>@</span>
                </label>
                <input type="email" name="store-email-input" id="store-email-input" placeholder="Business email address">
            </div>
            <div>
                <label for="store-login-password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                </label>
                <input type="password" name="store-login-password" id="store-login-password-input" placeholder="Password">
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Not a store? <a href="login.html">Login as an user here!</a></p>
    
    </div>
    <script type="text/javascript" src="JS/validation.js" defer></script>
</div>
</body>

</html>
